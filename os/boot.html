<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Mbilse OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #div {
            background-color: #000;
            width: 250px;
            height: 250px;
            position: relative;
            border-radius: 100%;
        }
        
        #circle {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: blue;
            animation: runs 1.7s linear infinite;
        }
        
        #d1 {
            position: absolute;
            right: 0;
            top: 0;
            background: #000;
            animation: run1 2s linear infinite;
            transform-origin: bottom left;
        }
        
        #d2 {
            position: absolute;
            right: 50%;
            top: 0;
            background: #000;
            animation: run 2s linear infinite;
            animation-delay: 0.75s;
            transform-origin: bottom right;
        }
        
        #d3 {
            position: absolute;
            right: 0;
            top: 50%;
            background: #000;
            animation: run 2s linear infinite;
            animation-delay: 0.25s;
            transform-origin: top left;
        }
        
        #d4 {
            position: absolute;
            right: 50%;
            top: 50%;
            background: #000;
            animation: run 2s linear infinite;
            animation-delay: 0.5s;
            transform-origin: top right;
        }
        
        #d1,
        #d2,
        #d3,
        #d4 {
            width: 50%;
            height: 50%;
        }
        
        @keyframes run {
            0% {
                transform: rotate(0deg);
            }
            50%,
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes run1 {
            0% {
                transform: rotate(20deg);
            }
            50%,
            100% {
                transform: rotate(380deg);
            }
        }
        
        @keyframes runs {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .zz {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: relative;
            top: 10%;
            left: 10%;
            background-color: #000;
        }
        
        .text {
            position: absolute;
            top: -100px; /* 调整位置使其在元素上方 */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 80px; /* 增大字体大小 */
            font-family: Arial, sans-serif;
            white-space: nowrap;
            text-align: center;
        }
        
        .underline {
            position: absolute;
            top: -20px; /* 调整位置使其在文字下方 */
            left: 50%;
            transform: translateX(-50%);
            color: blue;
            font-size: 90px; /* 增大字体大小 */
        }
         .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 50px;
            overflow: hidden;
            margin: 100px auto;
        }
        .progress-bar div {
            width: 0;
            height: 100%;
            background-color: #3498db;
            animation: fill 5s linear infinite;
        }
        @keyframes fill {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>

<body>

    <div id="div">
       <div class="progress-bar">
        <div></div>
    </div>
        <div class="text">Mbilse <font color="red">O</font>S</div>
    </div>
<script>
setInterval(function(){window.location.href = 'odd.html';},5000);</script>
</body>

</html>
