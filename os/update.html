<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
        background: #000;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
         .text {
            position: absolute;
            top: -100px; /* 调整位置使其在元素上方 */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 80px; /* 增大字体大小 */
            font-family: Arial, sans-serif;
            white-space: nowrap;
            text-align: center;
        }
        #div {
        background-color: #000;
            width: 250px;
            height: 250px;
            position: relative;
            /* overflow: hidden; */
            border-radius: 100%;
        }
        
        #circle {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: brown;
            animation: runs 1.7s linear infinite;
        }
        
        #d1 {
            position: absolute;
            right: 0;
            top: 0;
            background: #000;
            animation: run1 2s linear infinite;
            transform-origin: bottom left;
        }
        
        .marquee {
            width: 100%;
            height: 30px;
            background: linear-gradient(to right, #3498db, #3498db 20%, transparent 20%, transparent 80%, #3498db 80%);
            background-size: 200% 100%;
            animation: scroll 2s linear infinite;
            border-radius: 50px;
        }
        @keyframes scroll {
            0% { background-position: 0 0; }
            100% { background-position: -200% 0; }
        }
        #d2 {
            position: absolute;
            right: 50%;
            top: 0;
            background: #000;
            animation: run 2s linear infinite;
            animation-delay: 0.75s;
            transform-origin: bottom right;
        }
        
        #d3 {
            position: absolute;
            right: 0;
            top: 50%;
            background: #000;
            animation: run 2s linear infinite;
            animation-delay: 0.25s;
            transform-origin: top left;
        }
        
        #d4 {
            position: absolute;
            right: 50%;
            top: 50%;
            background: #000;
            animation: run 2s linear infinite;
            animation-delay: 0.5s;
            transform-origin: top right;
        }
        
        #d1,
        #d2,
        #d3,
        #d4 {
            width: 50%;
            height: 50%;
        }
        
        @keyframes run {
            0% {
                transform: rotate(0deg);
            }
            50%,
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes run1 {
            0% {
                transform: rotate(20deg);
            }
            50%,
            100% {
                transform: rotate(380deg);
            }
        }
        
        @keyframes runs {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .zz {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: relative;
            top: 10%;
            left: 10%;
            background-color: #000;
        }
    </style>
</head>

<body>

    <div id="div">
    
     <div class="text" id="updateText">正在更新<br /><br /></div>
    <div class="marquee"><br /></div>
    
        
    </div>
<script>
let progress = 0;
setInterval(function(){
    progress += 1;
    document.getElementById("updateText").innerText = "正在更新" + progress + "%...";
    if(progress >= 100){
        window.location.href = 'reload.html';
    }
},100); // 0.1秒执行一次
</script>

</body>

</html>
