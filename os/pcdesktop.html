<script>
  // 获取小白块图标和Start菜单
  const startIcon = document.getElementById('startIcon');
  const startMenu = document.getElementById('startMenu');
  const copilotLink = document.getElementById('copilotLink');
  const copilotCard = document.getElementById('copilotCard');
  const closeButton = document.getElementById('closeButton');

  // 点击小白块图标时切换Start菜单的显示状态
  startIcon.addEventListener('click', function() {
    if (startMenu.style.display === 'none') {
      startMenu.style.display = 'block';
    } else {
      startMenu.style.display = 'none';
    }
  });

// 点击Copilot AI链接时显示卡片
copilotLink.addEventListener('click', function(event) {
  event.preventDefault(); // 阻止默认的链接行为
  copilotCard.classList.remove('hidden');
  copilotCard.style.display = 'block';
});

// 点击关闭按钮时隐藏卡片
closeButton.addEventListener('click', function() {
  copilotCard.classList.add('hidden');
});

  // 点击Copilot AI链接时显示卡片
  copilotLink.addEventListener('click', function(event) {
    event.preventDefault(); // 阻止默认的链接行为
    copilotCard.style.display = 'block';
  });

  // 点击关闭按钮时隐藏卡片
  closeButton.addEventListener('click', function() {
    copilotCard.style.display = 'none';
  });
  minimizeButton.addEventListener('click', function() {
  copilotCard.style.display = 'none';
  sidebar.style.background = 'url("minimize-icon.png") no-repeat right top'; // 假设有一个最小化图标
});

// 最大化按钮功能
maximizeButton.addEventListener('click', function() {
  window.open('https://mbilse.github.io/copilot/', '_blank');
});
document.addEventListener('mousemove', function(event) {
  var mousePointer = document.getElementById('mousePointer');
  mousePointer.style.left = event.pageX + 'px'; // 更新鼠标箭头的位置
  mousePointer.style.top = event.pageY + 'px';
});
// 获取鼠标菜单
const contextMenu = document.getElementById('contextMenu');

// 显示鼠标菜单
function showContextMenu(x, y) {
  contextMenu.style.display = 'block';
  contextMenu.style.left = x + 'px';
  contextMenu.style.top = y + 'px';
}

// 隐藏鼠标菜单
function hideContextMenu() {
  contextMenu.style.display = 'none';
}

// 监听右键事件
document.addEventListener('contextmenu', function(event) {
  event.preventDefault(); // 阻止默认的右键菜单
  showContextMenu(event.pageX, event.pageY);
});

// 监听点击事件，点击其他地方时隐藏菜单
document.addEventListener('click', function() {
  hideContextMenu();
});
const contextStart = document.getElementById('contextStart');

  // 为右键菜单中的“开始菜单”添加点击事件
  contextStart.addEventListener('click', function(event) {
    event.preventDefault(); // 阻止默认的链接行为
    if (startMenu.style.display === 'none' || startMenu.style.display === '') {
      startMenu.style.display = 'block';
    } else {
      startMenu.style.display = 'none';
    }
  });

</script>
